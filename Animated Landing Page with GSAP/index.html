<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animated Landing Page with GSAP</title>
<style>
  /* Base styling */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    overflow-x: hidden;
  }

  /* Navbar */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 14px 40px;
    font-weight: 700;
    font-size: 1.25rem;
    color: white;
    z-index: 10;
    transform: translateY(-100%);
  }

  /* Hero section */
  .hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 0 20px;
  }
  .hero h1 {
    font-size: 3.5rem;
    font-weight: 900;
    letter-spacing: 0.1em;
    margin-bottom: 16px;
    opacity: 0;
  }
  .hero p {
    font-size: 1.25rem;
    max-width: 600px;
    color: #d0d6f9cc;
    margin-bottom: 40px;
    opacity: 0;
  }
  .cta-button {
    padding: 18px 48px;
    font-size: 1.125rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(45deg, #7f54f3, #2575fc);
    border: none;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 30px #7f54f3;
  }
  .cta-button:hover {
    background: linear-gradient(45deg, #4d31ba, #1a49c1);
    box-shadow: 0 0 40px #4d31ba;
  }
  /* Responsive */
  @media (max-width: 480px) {
    .hero h1 {
      font-size: 2.5rem;
    }
    .hero p {
      font-size: 1rem;
      max-width: 90%;
    }
    .cta-button {
      padding: 14px 36px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<nav>MyBrand</nav>

<section class="hero" role="main" aria-label="Creative Landing Section">
  <h1>Experience the Future</h1>
  <p>Your innovative solution starts here. Discover creativity, technology, and performance merged seamlessly.</p>
  <button class="cta-button" aria-label="Get Started Button">Get Started</button>
</section>

<!-- GSAP CDN -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  // Navbar slides in from top
  gsap.to("nav", { y: 100, duration: 1.2, ease: "power3.out", delay: 0.3 });

  // Fade in headline and paragraph on scroll
  gsap.to(".hero h1", {
    opacity: 1,
    y: -20,
    duration: 1.5,
    ease: "power2.out",
    scrollTrigger: {
      trigger: ".hero h1",
      start: "top 80%",
    }
  });
  gsap.to(".hero p", {
    opacity: 1,
    y: -20,
    duration: 1.5,
    ease: "power2.out",
    delay: 0.3,
    scrollTrigger: {
      trigger: ".hero p",
      start: "top 80%",
    }
  });

  // Button pulse animation loop
  gsap.to(".cta-button", {
    boxShadow: "0 0 50px #a280ff",
    repeat: -1,
    yoyo: true,
    duration: 2,
    ease: "power1.inOut"
  });
</script>

</body>
</html>

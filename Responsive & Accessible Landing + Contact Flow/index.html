<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Accessible Landing + Contact</title>
<style>
  *, *::before, *::after { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .container {
    max-width: 960px;
    margin: auto;
    padding: 20px;
  }
  header {
    text-align: center;
    padding: 40px 20px 20px;
  }
  header h1 {
    font-size: 3rem;
    font-weight: 900;
    margin-bottom: 10px;
    color: #f0e5ff;
    text-shadow: 0 0 10px #a280ff;
  }
  header p {
    font-size: 1.25rem;
    max-width: 700px;
    margin: 0 auto;
    color: #d0d6f9cc;
  }
  main {
    background: rgba(255 255 255 / 0.1);
    margin: 20px;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 0 40px #8367ff66;
  }
  h2 {
    margin-top: 0;
    font-size: 2rem;
    color: #fff;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
    max-width: 500px;
    margin-top: 20px;
  }
  label {
    font-weight: bold;
    color: #cfd8fc;
  }
  input, textarea {
    padding: 10px 14px;
    border-radius: 6px;
    border: 1.5px solid #9b8aff80;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
    background: rgba(255 255 255 / 0.15);
    color: #fff;
    outline-offset: 3px;
  }
  input:focus, textarea:focus {
    border-color: #a280ff;
    background: rgba(255 255 255 / 0.3);
  }
  textarea {
    min-height: 100px;
  }
  .error-message {
    color: #ff6b6b;
    font-size: 0.875rem;
    margin-top: 4px;
  }
  .input-error {
    border-color: #ff6b6b;
  }
  .success-message {
    background-color: #4caf50;
    color: #fff;
    padding: 14px;
    border-radius: 10px;
    font-weight: 700;
    text-align: center;
    box-shadow: 0 0 20px #4caf50bb;
    margin-top: 20px;
  }
  button[type="submit"] {
    cursor: pointer;
    margin-top: 10px;
    background: linear-gradient(45deg, #7f54f3, #2575fc);
    border: none;
    padding: 15px 0;
    border-radius: 40px;
    font-size: 1.125rem;
    font-weight: 700;
    color: #fff;
    box-shadow: 0 0 30px #7f54f3;
    transition: background 0.3s ease;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background: linear-gradient(45deg, #4d31ba, #1a49c1);
    outline: none;
  }
  @media (max-width: 600px) {
    header h1 { font-size: 2.25rem; }
    main { margin: 10px; padding: 20px; }
    form { max-width: 100%; }
  }
</style>
</head>
<body>

<header class="container">
  <h1>Experience the Future</h1>
  <p>Your innovative solution starts here. Discover creativity, technology, and performance merged seamlessly.</p>
</header>

<main class="container" role="main" aria-label="Contact Form Section">
  <h2>Contact Us</h2>
  <form id="contactForm" novalidate aria-describedby="formInstructions">
    <p id="formInstructions" class="sr-only">All fields are required. Please fill in the form and submit to contact us.</p>

    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required aria-required="true" aria-describedby="nameError" />
      <div id="nameError" class="error-message" aria-live="polite"></div>
    </div>

    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailError" />
      <div id="emailError" class="error-message" aria-live="polite"></div>
    </div>

    <div>
      <label for="message">Your Message</label>
      <textarea id="message" name="message" required aria-required="true" aria-describedby="messageError"></textarea>
      <div id="messageError" class="error-message" aria-live="polite"></div>
    </div>

    <button type="submit">Send Message</button>
    <div id="formSuccess" class="success-message" role="alert" aria-live="polite" style="display:none;">
      Thank you for reaching out! We will get back to you shortly.
    </div>
  </form>
</main>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    ['nameError', 'emailError', 'messageError', 'formSuccess'].forEach(id => {
      const el = document.getElementById(id);
      el.textContent = '';
      if(id === 'formSuccess') el.style.display = 'none';
    });
    ['name', 'email', 'message'].forEach(id => {
      document.getElementById(id).classList.remove('input-error');
    });

    let hasError = false;

    const nameInput = this.name;
    if (!nameInput.value.trim()) {
      document.getElementById('nameError').textContent = 'Please enter your full name.';
      nameInput.classList.add('input-error');
      hasError = true;
    }

    const emailInput = this.email;
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailInput.value.trim()) {
      document.getElementById('emailError').textContent = 'Please enter your email address.';
      emailInput.classList.add('input-error');
      hasError = true;
    } else if (!emailPattern.test(emailInput.value.trim())) {
      document.getElementById('emailError').textContent = 'Please enter a valid email address.';
      emailInput.classList.add('input-error');
      hasError = true;
    }

    const messageInput = this.message;
    if (!messageInput.value.trim()) {
      document.getElementById('messageError').textContent = 'Please enter your message.';
      messageInput.classList.add('input-error');
      hasError = true;
    }

    if (!hasError) {
      this.reset();
      document.getElementById('formSuccess').style.display = 'block';
    }
  });
</script>

</body>
</html>
